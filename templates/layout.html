<!doctype html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koirapuistot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
    <div class="navbar-inner">
        <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Koirapuistot Logo" class="logo"></a>
        <h1 class="navbar-title">Koirapuistot</h1> 
        {% if session.user_id %}
        <p>Olet kirjautunut nimellä {{ session.user_name }}</p>
        <a href="/logout">Kirjaudu ulos</a>
        {% else %}
        <a href="/login">Kirjaudu</a>
        <a href="/register">Rekisteröidy</a>
        {% endif %}
        <a href="/groups">Ylläpitäjän suositukset</a>
    </div>
</div>
    <div class="container">
        <hr>
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
